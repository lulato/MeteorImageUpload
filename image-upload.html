<head>
  <title>image-upload</title>
</head>

<body>
  <h1>Welcome to Meteor File Uploader!</h1>

  {{> my_template}}

  {{> imageView}}
</body>


<template name="my_template">
  <input type="file" class="profile-image">
</template>

<template name="imageView">
  <div class="imageView">
    {{#each images}}
      <div>
        <a href="{{this.url}}" target="_blank">
          <img src="{{this.url store='thumbs' uploading='/images/uploading.gif' storing='/images/storing.gif'}}" alt="" class="thumbnail" />
        </a>
        <a href="{{this.url}}" target="_blank">
          <img src="{{this.url}}" alt="" class="thumbnail" />
        </a>
      </div>
    {{/each}}
  </div>
</template>
